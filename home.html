<html>
  <header>
    <meta name='robots' value='none' />
    <link href='http://twitter.github.com/bootstrap/assets/css/bootstrap.css' rel='stylesheet'>
    <link href='application.css' rel='stylesheet'>
    <script src='http://code.jquery.com/jquery-1.9.1.min.js' type='text/javascript'></script>
    <script src='http://underscorejs.org/underscore-min.js' type='text/javascript'></script>
    <script src='http://j.maxmind.com/app/geoip.js' type='text/javascript'></script>
    <script src='application.js' type='text/javascript'></script>
  </header>
  <body>
    <br>
    <div class='row-fluid'>
      <div class='span1'>
        <a href='/'>
          <img src='images/microphone.png' class='left_margin'>
        </a>
      </div>
      <div class='span6'>
        <p><span class='big_font'><strong>Simple speech recognizer</strong></span> is supported in browsers with <em>x-webkit-speech</em> such as Chrome</p>

      </div>
      <div class='span3 offset2 '>
        <select id='language'>
        <input class='shadow'>
      </div>
    </div>
    <div class='row-fluid left_margin small_font'>
      <div class='span1'>
        <br><br>
        For entering speech click microphone icon.
        <br><br>
        '<b>p</b>' - paste recognized speech to page
        <br><br>
        '<b>r</b>' - remove last added text element
        <br><br>
        '<b>m</b>' - call manually entering the text
      </div>
      <div class='span10'>
        <input id='reconized_string' lang='en-US' placeholder='Click microphone -->' type='text' x-webkit-speech='x-webkit-speech'>
        <br>
        <textarea id='page' placeholder='Page' readonly='readonly'></textarea>
      </div>
      <div class='span1'>
        <a href='/' id='site'>
          <img src='' id='logo'>
        </a>
      </div>
    </div>
    <div class='row-fluid'>
      <div class='span1'></div>
      <div class='span10'>
        <img src='images/keyboard.png' id='keyboard'>
      </div>
      <div class='span1'></div>
    </div>
  </body>
</html>
